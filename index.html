<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the Page -->
    <title>Github Profile Page Design</title>

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Font Awesome Icon CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar Starts -->
    <nav class="navbar nav-color">
        <div class="container">
            <div class="row" style="width:100%">
                <div class="col-4 fa-2x ">
                    <i class="fa-brands fa-github" style="color: #ffffff;" width="50px"></i>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center pt-3">
                    <h6 class="github">Github</h6>
                </div>
                <div class="col-4">

                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends-->

    <!-- Main Container Starts -->
    <main class="profile-page-container">
        <div class="container">
            <div class="row">
                
                <!-- Sidebar starts -->
                <div class="col-lg-3">
                    <div class="sidebar"></div>
                </div>
                 <!-- Sidebar Ends-->
                
                 <!-- Search Box Starts -->
                <div class="col-lg-9 content-area">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="search">
                                <input placeholder="Search"/>
                            </div>
                        </div>
                    </div>
                      <!-- Search Box Ends-->
                    
                     <!-- Three Rectangle starts -->
                      <div class="row">
                        <div class="col-4">
                            <div class="rectangle"></div>
                        </div>
                        <div class="col-4">
                            <div class="rectangle"></div>
                        </div>
                        <div class="col-4">
                            <div class="rectangle"></div>
                        </div>
                    </div>
                     <!-- Three Rectangle Ends -->
                    
                    <!-- Rectangle starts -->
                     <div class="col-12 pt-4">
                        <div class="rectangle"></div>
                    </div>
                     <!-- Rectangle Ends -->
                    
                </div>
                </div>
            </div>
    </main>
    <!-- Main Container Starts -->

</body>

</html>
